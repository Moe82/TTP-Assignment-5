<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">    
    </head>
    <body>
	<div class= "dropDownColor">
		<label for="dropColor"> Colors: </label>
		<select>
			<option id="red" onclick="turnRed()"> Red </option>
			<option id="green" onclick="turnGreen()"> Green </option>
			<option id="blue" onclick="turnBlue()"> Blue </option>
			<option id="black" onclick="turnBlack()"> Black </option>
			<option id="white" onclick="turnWhite()"> White </option>
		</select>
	</div>
        
	<button class="addRowButton" onclick= "addRow()"> Add Row </button>
	<button class="addColButton" onclick= "addCol()"> Add Column </button>
	<button class="removeRowButton" onclick= "removeRow()"> Remove Row </button>
        <button class="removeColButton" onclick= "removeCol()"> Remove Column </button>

	<table id="table"> </table>
        <script src="script.js"></script>
	
    </body>
</html>
