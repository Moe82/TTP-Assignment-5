<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">    
    </head>
    <body>
        <div class="bar">
            <ul>
                <button class="addRowButton" onclick= "addRow()"> Add Row </button>
                <button class="addColButton" onclick= "addCol()"> Add Column </button>
                <button class="removeRowButton" onclick= "removeRow()"> Remove Row </button>
                <button class="removeColButton" onclick= "removeCol()"> Remove Column </button>
                <select onChange="setColor(this.value)">
                    <option>Blue</option>
                    <option>Red</option>
                    <option>White</option>
                    <option>Black</option>
                    <option>Grey</option>
                    <option>Yellow</option>
                    <option>Red</option>
                    <option>Blue</option>
                    <option>Green</option>
                    <option>Brown</option>
                    <option>Pink</option>
                    <option>Orange</option>
                    <option>Purple</option>
                </select>
                <button onclick= "clearCells()"> Clear </button>
                <button class="fillAll" onclick= "fillAll()"> Fill All </button>
                <button class="fillUncolored" onclick= "fillUncolored()"> Fill Uncolored </button>
            </ul>		
        </div>
        <table id="table"> </table>
        <script src="script.js"></script>
    </body>
</html>
